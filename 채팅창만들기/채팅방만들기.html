<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>채팅방</title>
  <link href="채팅방만들기.css" rel="stylesheet">
</head>
<body>
  <div class="container">
   <main class="chat-screen">
    <section class="chat-screen_bar">
      <div class="user">
        <div class="user_column">
         <div class="user_pic"></div>
        </div>
      </div>
      <div class="user_column">
        <p class="user_nick">친구</p>
        <p class="user_count">2</p>
      </div>
    </section>
</main>

   <form class="chat-form"></form>
     <section class="chat-form_field">
        <textarea class="chat-form_msg"></textarea>
        <input type="submit" value="전송" class="chat-form_bt">
   </section>
  </div>

</body>
</html>
