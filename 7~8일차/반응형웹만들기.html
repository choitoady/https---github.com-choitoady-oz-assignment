<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-color: antiquewhite;
        }

        .hi {
            margin: 0;
            border: 3px solid black;
            width: 100px;
            height: 40px;
            padding-top: 20px;
            box-sizing: content-box;
            color: white; /* 기본 텍스트 색상 */
            background-color: royalblue; /* 기본 배경색 */
        }

        /* 미디어 쿼리를 사용하여 화면 크기에 따라 스타일 변경 */
        @media screen and (min-width: 601px) and (max-width: 900px) {
            body { /* 화면 중간 크기에 대한 텍스트 색상 */
                background-color: lightgreen; /* 화면 중간 크기에 대한 배경색 */
            }
        }

        @media screen and (min-width: 901px) and (max-width: 1200px) {
            body {
                color: darkred; /* 큰 화면에 대한 텍스트 색상 */
                background-color: lightcoral; /* 큰 화면에 대한 배경색 */
            }
        }

        @media screen and (min-width: 1201px) {
            body {
                color: darkslategray; /* 아주 큰 화면에 대한 텍스트 색상 */
                background-color: rgb(234, 234, 25); /* 아주 큰 화면에 대한 배경색 */
            }
        }
    </style>
</head>
<body>
   <p class="hi">안녕하세요!</p>
</body>
</html>
